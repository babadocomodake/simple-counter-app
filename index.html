<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルなカウンターアプリ</title>
    <!-- CSSファイルを読み込む -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="counter-app">
        <div id="count-display" class="count-display">0</div>
        <div class="button-wrapper">
            <button id="decrement-btn" class="btn btn-circle" aria-label="減らす">-</button>
            <button id="reset-btn" class="btn">リセット</button>
            <button id="increment-btn" class="btn btn-circle" aria-label="増やす">+</button>
        </div>
    </main>
    <!-- JavaScriptファイルを読み込む -->
    <script src="script.js"></script>
</body>
</html>
